<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Management System</h1>

    <!-- Student Form -->
    <form id="studentForm">
      <input type="text" id="name" placeholder="Enter Student Name" required>
      <input type="number" id="roll" placeholder="Enter Roll Number" required>
      <input type="text" id="course" placeholder="Enter Course" required>
      <input type="number" id="marks" placeholder="Enter Marks" required>
      <button type="submit">Add Student</button>
    </form>

    <!-- Student Records -->
    <h2>Student Records</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>Course</th>
          <th>Marks</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentList"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
